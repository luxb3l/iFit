<!DOCTYPE html>
    <html>
        <head>
            <link type="stylesheet" href="styles.css" />
        </head>
        <body>
            <header class="header">
                <h1 id="title">freeCodeCamp Survey Form
                </h1>
                <p id="description">
                    Thank you for dedicating your time to assist us in this endeavor.
                </p>
            </header>
            <form id="survey-form">
                <label id="name-label" for="name">Name</label>
                <input 
                    id="name" 
                    type="text" 
                    placeholder="Enter your name" 
                    required/>
                <label id="email-label" for="email">Email</label>
                <input 
                    id="email" 
                    type="email" 
                    placeholder="Enter your email" 
                    required
                />
                <label id="number-label" for="number">Age</label>
                <input 
                    id="number" 
                    type="number" 
                    placeholder="Enter your age" 
                    min="12" max="70" 
                    required/>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                <input
                    type="radio"
                    name="user-recommend"
                    value="Definitely"
                    checked
                />
                Definitely</label>
                <label>
                <input
                    type="radio"
                    name="user-recommend"
                    value="maybe"
                />
                Maybe</label>
                <label>
                <input
                    type="radio"
                    name="user-recommend"
                    value="not-sure"
                 />
                Not Sure</label>
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select id="most-like" name="mostLike" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
                <p>What would you like to see improved? 
                <span class="clue">(Check all that apply)</span>
                </p>
                <label>
                    <input
                    name="prefer"
                    value="front-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                    />Front-end Projects</label>
                <label>
                    <input
                    name="prefer"
                    value="back-end-projects"
                    type="checkbox"
                    class="input-checkbox"
                    />Back-end Projects</label>
                <label
                    ><input
                    name="prefer"
                    value="data-visualization"
                    type="checkbox"
                    class="input-checkbox"
                    />Data Visualization</label>
                <label
                    ><input
                    name="prefer"
                    value="challenges"
                    type="checkbox"
                    class="input-checkbox"
                    />Challenges</label>
                <label
                    ><input
                    name="prefer"
                    value="open-source-community"
                    type="checkbox"
                    class="input-checkbox"
                    />Open Source Community</label>
                <label
                    ><input
                    name="prefer"
                    value="gitter-help-rooms"
                    type="checkbox"
                    class="input-checkbox"
                    />Gitter help rooms</label>
                <label
                    ><input
                    name="prefer"
                    value="videos"
                    type="checkbox"
                    class="input-checkbox"
                    />Videos</label>
                <label
                    ><input
                    name="prefer"
                    value="city-meetups"
                    type="checkbox"
                    class="input-checkbox"
                    />City Meetups</label>
                <label
                    ><input
                    name="prefer"
                    value="wiki"
                    type="checkbox"
                    class="input-checkbox"
                    />Wiki</label>
                <label
                    ><input
                    name="prefer"
                    value="forum"
                    type="checkbox"
                    class="input-checkbox"
                    />Forum</label>
                <label
                    ><input
                    name="prefer"
                    value="additional-courses"
                    type="checkbox"
                    class="input-checkbox"
                    />Additional Courses</label>
                <textarea 
                    id="comments"
                    class="input-textarea"
                    name="comment"
                    placeholder="Enter your comment here..."
                ></textarea>
                <button id="submit" type="submit" class="submit-button">Submit</button>
            </form>
        </body>
    </html>
